<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <title>회원가입</title>
</head>
<body>
    <h1>
        <a href="">
            <img src="../res/로고3 2.png" 
            width="90px" height="84.28px" alt="로고이미지">청파마켓
        </a>
    </h1>
    <main>
        <form method="post"><!--method post로 변경해주었습니다 -백엔드- -->
            <div class="registration-container">
                <div class="id">
                    <label for='id'>아이디</label>
                    <input id='id' name='id' type='text'>
                </div>

                <div class="password">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" 
                    id="password" placeholder="   8~16글자 사이 입력">
                </div> 

                <div class="check-password">
                    <label for="check-password">비밀번호 확인</label>
                    <input type="password" name="check-password" 
                    id="check-password" onchange="checkPassword()">
                </div> 
                
                <div class="username">
                    <label for="username">이름</label>
                    <input type="text" name="username" id="username">
                </div> 
                

                <div class="phone-number">
                    <label for="phone-number">휴대폰번호</label>
                    <input type="text" name="phone-number" id="phone-number">
                   
                </div>
                
                
                <div class="line" id="line3"></div>
                
                <div class="email-address">
                    <label for="email">이메일</label>
                    <div class="email-input">
                        <input type="text" id="email-address" name="email-first">
                        <label for="@">@</label>
                        <select name="email-second" id="email">
                            <option value="">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="sookmyung.ac.kr">sookmyung.ac.kr</option>
                            <option value="nate.com">nate.com</option>
                        </select>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="submit">회원가입</button>
                </div>
            </div>  
        </form>
    </main>
</body>
</html>
